services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      - qdrant

  qdrant:
    image: qdrant/qdrant:v1.9.1
    ports:
      - "6333:6333"

  frontend:
    build: ./frontend
    ports:
      - "4173:4173"
    volumes:
      - ./frontend/src:/app/src
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend

volumes:
  frontend_node_modules:
