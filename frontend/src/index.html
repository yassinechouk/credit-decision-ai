<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Credit Decision AI</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e2ebf0 100%);
      color: #1f2933;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      width: 100%;
      max-width: 520px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.08);
      padding: 28px 32px;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 24px;
      letter-spacing: -0.02em;
    }
    p {
      margin: 0 0 20px;
      color: #4b5563;
    }
    label {
      display: block;
      margin: 12px 0 4px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 90px;
    }
    button {
      margin-top: 16px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #0f766e;
      color: #fff;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease;
      box-shadow: 0 12px 24px rgba(15, 118, 110, 0.22);
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 28px rgba(15, 118, 110, 0.26);
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.65;
      transform: none;
      box-shadow: none;
    }
    .result {
      margin-top: 18px;
      padding: 12px 14px;
      border-radius: 10px;
      background: #f1f5f9;
      font-family: "SFMono-Regular", Consolas, "Liberation Mono", monospace;
      font-size: 13px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .status {
      font-size: 13px;
      color: #0f766e;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Credit Decision</h1>
    <p>Call the backend orchestrator with a sample credit case.</p>
    <form id="form">
      <label for="caseId">Case ID</label>
      <input id="caseId" name="caseId" value="CASE_001" required />

      <label for="income">Monthly income</label>
      <input id="income" name="income" type="number" step="0.01" value="2000" required />

      <label for="amount">Requested amount</label>
      <input id="amount" name="amount" type="number" step="0.01" value="5000" required />

      <label for="docs">Documents (comma-separated)</label>
      <textarea id="docs" name="docs">invoice_001.pdf</textarea>

      <button id="submit" type="submit">Request decision</button>
      <div class="status" id="status"></div>
      <div class="result" id="result" aria-live="polite"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('form');
    const statusEl = document.getElementById('status');
    const resultEl = document.getElementById('result');
    const submitBtn = document.getElementById('submit');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      statusEl.textContent = 'Calling backend...';
      resultEl.textContent = '';
      submitBtn.disabled = true;

      const payload = {
        case_id: document.getElementById('caseId').value.trim(),
        monthly_income: Number(document.getElementById('income').value),
        requested_amount: Number(document.getElementById('amount').value),
        documents: document.getElementById('docs').value
          .split(',')
          .map((d) => d.trim())
          .filter(Boolean),
      };

      try {
        const response = await fetch('http://localhost:8000/credit/decision', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        if (!response.ok) {
          throw new Error(`Backend returned ${response.status}`);
        }

        const data = await response.json();
        statusEl.textContent = 'Success';
        resultEl.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        statusEl.textContent = 'Request failed';
        resultEl.textContent = String(error);
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
